# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'fdfbd9f0-8377-466e-b810-2e90028d2110'
  imageRepository: 'dftfimage'
  containerRegistry: 'dftfex2acrde.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.SourceBranch)-$(Build.BuildId)-$(Build.SourceVersion)'

  # Self-Hosted Agent VM image name
  pool:
    name: 'self-ubuntu'
    demands:
    - Agent.OS -equals Linux

stages: 
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  - main

resources:
  - repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: "8980637f-1e4b-4923-9c70-cd7521f7e662"
  imageRepository: "debapritaftfdemocode"
  containerRegistry: "dftfex2acrde.azurecr.io"
  dockerfilePath: "$(Build.SourcesDirectory)/demo/Dockerfile"
  tag: "$(Build.SourceBranch)-$(Build.BuildId)-$(Build.SourceVersion)"

  # Self hosted VM image name
pool:
  name: "self-ubuntu"
  demands:
    - Agent.OS -equals Linux

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
